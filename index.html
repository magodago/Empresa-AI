
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>David Ortiz - Consultor√≠a IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script>
      // Polifill esencial para evitar errores de 'process is not defined' en navegadores
      window.process = { env: { API_KEY: "" } };
    </script>
    <style>
        :root { --cyan-glow: #06b6d4; }
        html, body {
            font-family: 'Roboto', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shooting-star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 50% 50%, #051937 0%, #020617 100%);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: move-star 8s linear infinite;
        }

        .star::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, #06b6d4, transparent);
        }

        @keyframes move-star {
            0% { transform: rotate(315deg) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 0; transform: rotate(315deg) translateX(-1000px); }
            100% { opacity: 0; }
        }

        .star:nth-child(1) { top: 0%; right: 0%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; right: -10%; animation-delay: 3s; }
        .star:nth-child(3) { top: 50%; right: 10%; animation-delay: 6s; }

        #root {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div class="shooting-star-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
