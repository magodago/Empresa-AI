
<!DOCTYPE html>
<html lang="es" style="overflow-x: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>David Ortiz - IA para Negocios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan-glow: #06b6d4;
        }
        html, body {
            font-family: 'Roboto', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior-y: none;
            position: relative;
        }

        /* Estrellas Fugaces - Rediseño de Alta Visibilidad */
        .shooting-star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #051937 0%, #020617 100%);
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 15px 2px #fff, 0 0 25px 5px #06b6d4;
            opacity: 0;
            animation: move-star 6s linear infinite;
        }

        .star::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 350px; /* Estela más larga */
            height: 2px;
            background: linear-gradient(90deg, rgba(6, 182, 212, 0.8), transparent);
            filter: blur(1px);
        }

        @keyframes move-star {
            0% { transform: rotate(315deg) translateX(0); opacity: 0; }
            5% { opacity: 1; }
            15% { opacity: 1; }
            40% { opacity: 0; transform: rotate(315deg) translateX(-1800px); }
            100% { opacity: 0; transform: rotate(315deg) translateX(-1800px); }
        }

        /* Posiciones variadas para las estrellas */
        .star:nth-child(1) { top: -5%; right: 10%; animation-delay: 0s; animation-duration: 5s; }
        .star:nth-child(2) { top: 15%; right: -5%; animation-delay: 2.5s; animation-duration: 7s; }
        .star:nth-child(3) { top: 40%; right: 15%; animation-delay: 5s; animation-duration: 6s; }
        .star:nth-child(4) { top: 60%; right: -10%; animation-delay: 8s; animation-duration: 8s; }
        .star:nth-child(5) { top: 0%; right: 50%; animation-delay: 1s; animation-duration: 4s; }
        .star:nth-child(6) { top: 80%; right: 20%; animation-delay: 11s; animation-duration: 9s; }

        #root {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 10;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11"
  }
}
</script>
</head>
<body style="overflow-x: hidden;">
    <div class="shooting-star-container">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
    <div id="root"></div>
</body>
</html>
